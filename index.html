<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pioneer Bank</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/style.css">
  <link rel="shortcut icon" href="image/logo.png" type="image/x-icon">
  
</head>
<body>
  <div class="sign-in">
    <h1 class="text-center">Welcome to the Pioneer Bank</h1>
    <div class="sign-card">
      <h4>Sign in</h4>
      <input type="email" class="form-control mt-4" placeholder="Your Email">
      <input type="password" class="form-control mt-4" placeholder="Password">
      <button class="btn btn-success mt-4">Enter</button>
    </div>
  </div>
</body>
</html>
